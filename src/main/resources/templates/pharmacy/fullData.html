<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}"></link>
<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

<script type="text/javascript">

</script>
</head>
<body>
	<header class="container">
		<div class="jumbotron">
			<h1>전국 약국 정보 xml 파일 파싱</h1>
		</div>
	</header>
	<main class="container">
		<section class="row">
			<div class="col-sm-6 mx-auto">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<!-- 각각의 정보는 공공데이터 사이트 참고문서에서 확인 가능 -->
							<th>상호명</th>
							<th>전화번호</th>
							<th>주소</th>
							<th>시작 시간</th>
							<th>종료 시간</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.size(pharmacyDatas)} >0" th:each="list : ${pharmacyDatas}">
							<td th:text="${list.dutyName}">상호명</td>
							<td th:text="${list.dutyTel1}">전화번호</td>
							<td th:text="${list.dutyAddr}">주소</td>
							<td th:text="${list.dutyTime1s}">시작 시간</td>
							<td th:text="${list.dutyTime1c}">종료 시간</td>
						</tr>
						<tr th:unless="${#lists.size(pharmacyDatas)} > 0">
							<td colspan="5">조회된 내용이 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</main>
</body>
</html>
